# HTTPS Configuration (Main Application)
server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    server_name shoe.naberious.dev;

    ssl_certificate /etc/letsencrypt/live/shoe.naberious.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/shoe.naberious.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Add CSP header (adjust for your needs)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.shoe.naberious.dev;" always;

    # Client body size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Next.js static files (served directly by Nginx)
    location /_next/static {
        alias /root/wds-shop-store-fullstack/apps/web/.next/static;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Next.js static assets
    location /static {
        alias /root/wds-shop-store-fullstack/apps/web/.next/static;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Public files
    location /public {
        alias /root/wds-shop-store-fullstack/apps/web/public;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /root/wds-shop-store-fullstack/apps/web/public/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /root/wds-shop-store-fullstack/apps/web/public/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Next.js images optimization
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_cache_valid 200 60m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # All other requests to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name shoe.naberious.dev;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}