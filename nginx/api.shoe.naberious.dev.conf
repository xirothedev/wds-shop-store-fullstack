# Nginx configuration for api.shoe.naberious.dev (NestJS API)
# This file should be placed at: /etc/nginx/sites-available/api.shoe.naberious.dev

# Redirect HTTP to HTTPS (will be handled by Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name api.shoe.naberious.dev;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect to HTTPS (temporary, will be updated by Certbot)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS configuration (will be updated by Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name api.shoe.naberious.dev;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # API-specific security
    add_header Content-Security-Policy "default-src 'none'" always;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # CORS handling
    add_header Access-Control-Allow-Origin "https://shoe.naberious.dev" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-CSRF-Token" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;

    # Handle OPTIONS for CORS preflight
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://shoe.naberious.dev";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-CSRF-Token";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Max-Age "86400";
        add_header Content-Length 0;
        add_header Content-Type 'text/plain; charset=utf-8';
        return 204;
    }

    # Gzip compression for API responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/xml text/xml text/plain application/javascript application/hal+json;

    # API documentation (Swagger)
    location /api/docs {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All API requests
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (API can take longer)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000;
        access_log off;
    }

    # API-specific monitoring endpoint
    location /metrics {
        # Require basic auth (optional - uncomment to enable)
        # auth_basic "API Metrics";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://localhost:4000;
        access_log off;
    }
}
