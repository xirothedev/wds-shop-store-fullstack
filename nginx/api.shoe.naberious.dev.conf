# Nginx configuration for api.shoe.naberious.dev (NestJS API)
# This file should be placed at: /etc/nginx/sites-available/api.shoe.naberious.dev

# HTTPS Configuration (Main Application)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.shoe.naberious.dev;

    ssl_certificate /etc/letsencrypt/live/shoe.naberious.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/shoe.naberious.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # API-specific security
    add_header Content-Security-Policy "default-src 'none'" always;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Gzip compression for API responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/xml text/xml text/plain application/javascript application/hal+json;

    # API documentation (Swagger)
    location /api/docs {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All API requests
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (API can take longer)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:4000;
        access_log off;
    }

    # API-specific monitoring endpoint
    location /metrics {
        # Require basic auth (optional - uncomment to enable)
        # auth_basic "API Metrics";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://localhost:4000;
        access_log off;
    }
}

# HTTP Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.shoe.naberious.dev;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}